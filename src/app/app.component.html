<div class="login-container">
  <img src="https://static.whataform.com/avatar/avatar_5b1da1aa47561fd_d29dd6c85bbf3a80347a456e771b7d914a8150a6.png" alt="Logo ITS" class="logo" />

  <h2 class="subtitle">Bienvenidos al sistema de fichas gastronómicas</h2>

  <form class="login-form">
    <input type="text" placeholder="Usuario" name="usuario" required>
    <input type="password" placeholder="Contraseña" name="contrasena" required>
    
    <button type="button" (click)="ingresar()">Acceder</button>

    <div class="extra-links">
      <a href="#">¿Olvidó su contraseña?</a>
      <a href="#">Entrar como persona invitada</a>
    </div>
  </form>
</div>
